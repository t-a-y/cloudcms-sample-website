{@layout path="providers" theme="blue" /}

{<content}

<section id="content">
    <header class="page-header mb30">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h1>
                        <a href="/guide/index.html">Travel Guide</a> &rarr; <a href="/guide/providers.html">Providers</a>
                    </h1>
                </div>
            </div>
        </div>
    </header>
    <section class="pt30 pb30">
        <div class="container clearfix">
            <div class="row">

                <!-- routes -->
                {@query type="guide:provider"}
                    {#rows}
                    <div class="row well">
                        <div class="col-md-3" align="left">
                            <a href="/guide/provider.html?id={_doc}">
                                <img style="border-radius: 8px;height:180px; width:200px" src="/preview/node/{_doc}/thumbnail_route?size=256&mimetype=image/jpeg&force=true"/>
                            </a>
                        </div>
                        <div class="col-md-9">
                            <h3>
                                <a href="/guide/provider.html?id={_doc}">{title}</a>
                            </h3>
                            <p>
                                {summary|s}
                            </p>
                            <p>
                                {body|s}
                            </p>
                        </div>
                    </div>
                    {/rows}
                {/query}
            </div>
        </div>
    </section>
</section>

{/content}
