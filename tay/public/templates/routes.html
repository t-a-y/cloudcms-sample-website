{@layout path="routes" theme="blue" /}

{<content}

<section id="content">
    <header class="page-header mb30">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h1>
                        <a href="/guide/index.html">Travel Guide</a> &rarr; <a href="/guide/routes.html">Routes</a>
                    </h1>
                </div>
            </div>
        </div>
    </header>
    <section class="pt30 pb30">
        <div class="container clearfix">
            <div class="row">

                <!-- routes -->
                {@query type="guide:route"}
                    {#rows}
                    <div class="row well">
                        <div class="col-md-3" align="left">
                            <a href="/guide/city.html?id={source}">
                                <img style="border-radius: 8px;height:180px; width:200px" src="/preview/node/{source}/thumbnail_route?size=256&mimetype=image/jpeg&force=true"/>
                            </a>
                        </div>
                        <div class="col-md-6">
                            <h3>{title}</h3>
                            <br/>
                            <p>
                                Departs at: {departure}
                                <br/>
                                Arrives at: {arrival}
                                <br/>
                                Price: {cost}
                            </p>
                            <div>
                                <a class="btn btn-primary" href="route.html?id={_doc}" class="moreLink">Make a Reservation</a>
                            </div>
                            <div style="clear:both"></div>
                        </div>
                        <div class="col-md-3" align="right">
                            <a href="/guide/city.html?id={target}">
                                <img style="border-radius: 8px;height:180px; width:200px" src="/preview/node/{target}/thumbnail_route?size=256&mimetype=image/jpeg&force=true"/>
                            </a>
                        </div>
                    </div>
                    {/rows}
                {/query}
            </div>
        </div>
    </section>
</section>

{/content}
